<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0448c36d93.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>SheCodes</title>

</head>

<body class="container">
    <div class="box">
        <form id="search-form">
            <input class="city" type="text" id="citySearch" placeholder="Write the name of your city">
            <input type="submit" class="button" value="Search">
        </form>
        <div class="row text-center city-current  ">
            <div class="col-sm-1 ">
            </div>
            <div class="col city-day col-sm-4 ">
                <span id="city">Search your city</span>
                <br /> <strong id="date"></strong>
                <br /> <small id="hour"></small>
            </div>
            <div class="col-sm-1 ">
            </div>
            <div class="col current-temperature col-lg-2 col-sm-2">
                <span id="temperatureA"></span>
                <br /> <span id="temperatureB"></span>
            </div>
            <div class="col ">
                <i class="fa-solid fa-sun current-weather"></i>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="convert" id="convertCel">Show celcius temperature</button>
            </div>
            <div class="col">
                <button class="convert" id="convertFar">Show Farhenheit Temperature</button>
            </div>

        </div>
        <div class="row row-cols-auto justify-content-md-center ">
            <div class="col-lg-4">
                <p class="forecast writing ">Tuesday</p>
                <p class="forecast writing "> Wednesday</p>
                <p class="forecast writing "> Thursday</p>
                <p class="forecast writing "> Friday</p>
                <p class="forecast writing "> Saturday</p>
            </div>
            <div class="col ">
                <p class="forecast temperature writing "> <span class="randomTemperature"></span> / <span class="randomTemperature"></span>
                </p>
                <p class="forecast temperature writing "> <span class="randomTemperature"></span> / <span class="randomTemperature"></span>
                </p>
                <p class="forecast temperature writing "> <span class="randomTemperature"></span> / <span class="randomTemperature"></span>
                </p>
                <p class="forecast temperature writing "> <span class="randomTemperature"></span> / <span class="randomTemperature"></span>
                </p>
                <p class="forecast temperature writing "> <span class="randomTemperature"></span> / <span class="randomTemperature"></span>
                </p>
            </div>
            <div class="col-lg-4">
                <p class="forecast "><i class="fa-solid fa-sun forecast-weather"></i></p>
                <p class="forecast "><i class="fa-solid fa-cloud forecast-weather "></i></p>
                <p class="forecast "><i class="fa-solid fa-cloud forecast-weather "></i></p>
                <p class="forecast "><i class="fa-solid fa-cloud-sun-rain forecast-weather "></i></p>
                <p class="forecast "><i class="fa-solid fa-cloud forecast-weather "></i></p>
            </div>
        </div>
        <script src="src/index.js"></script>
</body>

</html>
